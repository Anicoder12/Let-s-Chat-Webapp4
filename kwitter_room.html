<html>
    <head>
        <title>Lets Chat</title>
<link rel="stylesheet" type="text/css" href="kwitter_room.css">
<script src="kwitter_room.js"></script>
</head>
<body>
    <center>
        <div class="col-lg-4 col-md-6">
            <div class="left-side"></div>
            <div class="right-side"></div>
         </div>
         
    <h1 class="header">Lets Chat Webapp</h1>
    <br>
    <button id="log_out" onclick="out()" class="btn btn-info">Log Out</button>
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
    <div class="form-group">
        <h3 id="usn">User Name: </h3>
        <br>
        <input id="username" class="form-control" placeholder="Type your room name here">
        <br>
        <button id="addroom" onclick="add()" class="btn btn-info">Add Room</button>
        <h3 id="room_names"></h3>
    </div>
    <br>
    <button id="login_button" class="btn btn-primary" onclick="adduser()">Log in</button>
</div>
    </center>
</body>
</html>
